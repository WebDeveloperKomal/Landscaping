<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Add your custom CSS styles here */
        /* Example styles for form */
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 0;
        }
        .btn-submit {
            border-radius: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="phone" class="form-control" placeholder="Phone" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="services" class="form-control" placeholder="Services" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" class="form-control" placeholder="Message" required></textarea>
                    </div>
                    <button type="button" class="btn btn-primary btn-submit" onclick="validateAndSave()">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript file -->
    <script src="your_script.js"></script>
</body>
</html>
